{% load static %}<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="icon" href="{% static "theme/images/getboda-logo.png" %}">
	<title>Getboda - {% block title %}{% endblock %}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
	<script src="{% static "theme/js/markerclusterer.js" %}"></script>

	<!-- CSS
	================================================== -->
	<link rel="stylesheet" href="{% static "theme/css/bootstrap.min.css" %}">
	<link rel="stylesheet" href="{% static "theme/css/style.css" %}">
	<link rel="stylesheet" href="{% static "theme/css/colors/blue.css" %}">
	<link rel="stylesheet" href="{% static "theme/css/custom.css" %}">
	<style type="text/css">
		/* Always set the map height explicitly to define the size of the div
		* element that contains the map. */
		#map {
			height: 100%;
		}
		/* Optional: Makes the sample page fill the window. */
		html,
		body {
			height: 100%;
			margin: 0;
			padding: 0;
		}
	</style>
	{% block styles %} {% endblock %}
	{% block content %} {% endblock %}
	{% block scripts %} {% endblock %}
</head>
<body class="gray">
	<div id="map"></div>
	<script
	src="https://maps.googleapis.com/maps/api/js?key={% if map_api %}{{map_api}}{% else %}AIzaSyDrEYEy6nXlouW4TCD_r3sGs44MwHAS3z4{% endif %}&callback=initMap&libraries=geometry&v=weekly"
	async></script>

	<h1>map#{{map_api}}</h1>
</body>
</html>
