<a href="#order-drop-off-{{ object.pk }}" class="popup-with-zoom-anim button gray ripple-effect"><i class="icon-material-outline-location-on"></i> Drop-off </a>
<div id="order-drop-off-{{ object.pk }}" class="zoom-anim-dialog mfp-hide dialog-with-tabs small-dialog-2">

	<!--Tabs -->
	<div class="sign-in-form">

		<ul class="popup-tabs-nav">
		</ul>

		<div class="popup-tabs-container">

			<!-- Tab -->
			<div class="popup-tab-content" id="tab2">
				
				<!-- Welcome Text -->
				<div class="welcome-text">
					<h3>Drop-off</h3>
				</div>

				<div class="job-listing-footer">
					<ul class="dashboard-box-list">
						<li><i class="icon-feather-user"></i>&nbsp;&nbsp;
							{% if object.dropoff_contact_name %}
								<h4 class="capitalize">{{object.dropoff_contact_name  | lower }}</h4>
							{% endif %}
						</li>
					</ul>
					<ul class="dashboard-box-list">
						<li><i class="icon-feather-phone"></i>&nbsp;&nbsp; 
							{% if object.dropoff_contact_phone_number %}
								<span class="capitalize"><a href="tel:+{{object.dropoff_contact_phone_number}}">+{{object.dropoff_contact_phone_number}}</a></span>
							{% endif %}
						</li>
					</ul>
					<ul class="dashboard-box-list">
						<li><i class="icon-material-outline-location-on"></i>&nbsp;&nbsp; {{object.dropoff_location_name}}</li>
					</ul>

				</div>

			</div>

		</div>
	</div>
</div>
<!-- Leave a Review Popup / End -->
